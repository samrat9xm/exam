<SCRIPT LANGUAGE="JavaScript">
var Temp2;
var timerID = null;
var timerRunning = false;
function arry() {
this.length = 12;
this[0] = 31;
this[1] = 28;
this[2] = 31;
this[3] = 30;
this[4] = 31;
this[5] = 30;
this[6] = 31;
this[7] = 31;
this[8] = 30;
this[9] = 31;
this[10] = 30;
this[11] = 31;
}
var date = new arry();

function stopclock() {
if(timerRunning)
clearTimeout(timerID);
timerRunning = false;
}

function startclock() {
stopclock();
showtime();
}

function showtime() {
now = new Date();
var CurMonth = now.getMonth();
var CurDate = now.getDate();
var CurYear = now.getFullYear();
now = null;
if (11 < CurDate) {
CurDate -= date[CurMonth]; CurMonth++;
}
if (10 < CurMonth) {
CurMonth -= 12; CurYear++;
}

var Yearleft = 2024 - CurYear;
var Monthleft = 10 - CurMonth;
var Dateleft = 11 - CurDate;

document.dateform.a.value = Yearleft;
document.dateform.b.value = Monthleft;
document.dateform.c.value = Dateleft;

timerID = setTimeout("showtime()",1000);
timerRunning = true;
}
</script>
<script>
    var countDownDate = new Date("Nov 11, 2024 23:59:59").getTime();
    var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days= Math.floor(distance / (1000 * 60 * 60 *24));
    var hours = Math.floor((distance % (1000 * 60 * 60 *24)) / (1000 * 60 *60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("demo").innerHTML =hours + "hours " + minutes + "min " + seconds + "sec ";
    if (distance < 0){
       clearInterval(x);
       document.getElementById("demo").innerHTML = "EXPIRED"
    }
    }, 1000);
</script>
</head>
<body Onload="startclock();">

     <h1 id="demo"></h1>

    
<br>
<h1>left until 11/11/2024</h1>
</form>
