<script>
    // Created by Trouty McSquire

//Declare function to start timer
function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {

        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = 0
        } 
    },

    1000)

//Declare variable to time in miliseconds and set function for window alert
    var totalMins = 302000
    
    setTimeout( function () { 
        alert( "আপনার সময় শেষ! দয়া করে সাবমিট করুন!" ); 
    }, 
     totalMins);
}


//Sets the counter to three minutes 
//Change variable to chosen time 
    window.onload = function () {
    var fiveMinute = 60 * 5,
        display = document.querySelector('#time');
    startTimer(fiveMinute, display);

};
    
</script>
