        <script>
            
$(function(){
    setInterval(time,1000);});
function time(){
    var d = new Date();
    var sec = d.getSeconds().toString();
    var min = d.getMinutes().toString();
    var hour = d.getHours().toString();
    var ampm;
    if(hour > 12){
        ampm = "PM";
        hour %= 12;}
    else {
        ampm = "AM";}
    if(sec.length == 1)
        sec = 0 + sec;
    if(min.length == 1)
        min = 0 + min;
    if(hour.length == 1)
        hour = 0 + hour;
    $("#hours").text(hour);
    $("#mins").text(min);
    $("#seconds").text(sec);
    $("#ampm").text(ampm);
}
        </script>
